<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语声调学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 主菜单 -->
    <div id="main-menu" class="active">
        <h1>日语入门学习</h1>
        <p>模块一</p>
        <button id="start-learning-btn">根据发音选择正确的音调核</button>
    </div>

    <!-- 学习模块 -->
    <div id="learning-module">
        <header>
            <button id="settings-btn">设置</button>
            <button id="word-list-btn">单词列表</button>
        </header>

        <main>
            <div id="word-display-container"></div>
            <div id="word-info-container"></div>
            <button id="play-audio-btn">播放音频 (R)</button>
            <p id="pitch-hint"></p>
            <div id="pitch-options-container"></div>
            <div id="navigation-container">
                <button id="prev-word-btn">◀️ 上一个</button>
                <button id="next-word-btn">下一个 ▶️ (Enter)</button>
            </div>
        </main>
    </div>

    <!-- 设置面板 -->
    <div id="settings-panel" class="panel">
        <div class="panel-header">
            <h2>设置</h2>
            <button class="close-panel-btn">✕</button>
        </div>
        <div class="panel-content">
            <div class="setting-item">
                <label for="sort-type">排序方式</label>
                <select id="sort-type">
                    <option value="default">默认顺序</option>
                    <option value="length">单词长度</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="sort-order">顺序</label>
                <select id="sort-order">
                    <option value="asc">升序</option>
                    <option value="desc">降序</option>
                    <option value="random">乱序</option>
                </select>
            </div>
             <div class="setting-item">
                <label for="key-shortcut">键盘快捷键</label>
                <select id="key-shortcut">
                    <option value="qwerty">键盘顺序 (QWERTY)</option>
                    <option value="alphabet">字母表顺序 (ABC)</option>
                    <option value="numeric">数字 (123)</option>
                </select>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="show-info-toggle"> 显示单词信息</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="autoplay-toggle"> 自动播放读音</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="learning-mode-toggle"> 学习模式 (直接显示答案)</label>
            </div>
             <div class="setting-item">
                <label for="jump-to-word">跳转到单词序号</label>
                <div class="jump-container">
                    <input type="number" id="jump-to-word" min="1">
                    <button id="jump-btn">跳转</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 单词列表面板 -->
    <div id="word-list-panel" class="panel">
        <div class="panel-header">
            <h2>单词列表</h2>
            <button class="close-panel-btn">✕</button>
        </div>
        <div class="panel-content" id="word-list-content">
            <!-- 单词列表将动态生成在这里 -->
        </div>
    </div>

    <audio id="audio-player"></audio>
    
    <!-- 引入数据和逻辑脚本 -->
    <script src="data.js"></script>
    <script src="app.js"></script>

</body>
</html>
